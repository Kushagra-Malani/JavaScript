<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: chartreuse;">
    <div class="parent">
        <div class="day">MONDAY</div>
        <div class="day">TUESDAY</div>
        <div class="day">WEDNESDAY</div>
        <div class="day">THURSDAY</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML);

    console.log('-------------------------');

    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        if (element == "TUESDAY") {
            parent.children[i].style.color = 'pink'
        }
        console.log(element);
    }

    parent.children[2].style.color = 'orange'

    console.log('-------------------------');

    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);

    console.log('-------------------------');

    const day1 = document.querySelector('.day')  // querySelector selects only the first value of the class day
    console.log(day1);
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);

    console.log("Nodes: ", parent.childNodes);

</script>
</html>
