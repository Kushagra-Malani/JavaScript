<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <div>
        0	UNSENT	Client has been created. open() not called yet.<br>
        1	OPENED	open() has been called.<br>
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
        3	LOADING	Downloading; responseText holds partial data.<br>
        4	DONE	The operation is complete.
    </div>
    <br><br>

    <img id="pic" src="" alt="Hitesh Sir" width="500" height="600">
    <h1></h1>

</body>
<script>

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            const data = JSON.parse(this.responseText) // this.response gives a string so, we need to convert it into object/JSON format by using JSON.parse
            console.log(typeof data); // typeof data is now object and not a string

            console.log(data.avatar_url);
            document.getElementById('pic').src = `${data.avatar_url}`

            console.log(data.followers);
            document.querySelector('h1').innerHTML = `Followers are: ${data.followers}`
        }
    }
    xhr.send()

    
</script>
</html>
